<!DOCTYPE html>
<html>
<head>
  <title>DOGZ_101</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <style>
    body {
      background-color: #695356;
      margin: 0;
    }

    pre {
      color: #ECB865;
      font-size: 24px;
      font-family: monospace;
      margin: 0;
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .description {
      color: #ECB865;
      text-align: center;
      font-size: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
      width: 80%;
      overflow: hidden;
      white-space: nowrap;
      opacity: 0;
    }

    /* Keyframes for animation */
    @keyframes type {
      from {
        width: 0%;
        opacity: 0;
      }
      to {
        width: 100%;
        opacity: 1;
      }
    }

    /* Button styles */
    .refresh-button {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ECB865;
      color: #695356;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    .refresh-button:hover {
      background-color: #CE9E59;
    }
  </style>
</head>


<body>

  <pre id="ascii-art"></pre>

  <p class="description" id="description"></p>

  <button class="refresh-button" onclick="generateDog()">New Dog</button>
</body>

  <script src="godgenerator.js"></script>

</body>
</html>
